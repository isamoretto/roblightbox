<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-BR">
	<head>
		<title>RobLightbox</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
		<script src="js/jquery.roblightbox.js" type="text/javascript"></script>
		<style type="text/css">
		body{font-family:Verdana;}
		</style>
		<script type="text/javascript">
		$(function(){
			$(document).ready(function(){
				/*

				galeria:false,
				ajax:false,
				backgroundBoxColor:'black',
				backgroundAlfa:50,
				speed:250,
				padding:'5px',
				borderRadius:false,
				molduraColor:'#aaa',
				marginTop:'100px',
				boxshadow:false,
				addBtFechar:false,
				overflow:false

				*/
				$('.lightbox').robLightbox({
					borderRadius:5,
					padding:'5px 5px 20px 5px',
					boxshadow:'#000',
					addBtFechar:{'html':'<button>Fechar</button>','position':'top right'}
				});

				$('.categorias').change(function(){
					alert($(this).val());
				});
			});

		});
		</script>

	</head>
	<body>

		<select name="tal" class="categorias">
			<option value="filha1">Filha1</option>
			<option value="filha2">Filha2</option>
			<option value="filha3">Filha3</option>
			<option value="filha4">Filha4</option>
		</select>


		<div class="lightbox" title="Exemplo" >

		</div>

	</body>
</html>
